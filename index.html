<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custom Button Grid</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #0f172a;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(72px, 1fr));
      gap: 10px;
      padding: 12px;
      height: 100%;
      box-sizing: border-box;
      align-content: start;
      overflow: auto;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 72px;
      min-height: 72px;
      text-decoration: none;
      color: #021124;
      background: linear-gradient(180deg, #bcdff6 0%, #7fb2e6 100%);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(2,17,36,0.25);
      font-weight: 600;
      font-size: 13px;
      user-select: none;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 18px rgba(2,17,36,0.35);
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    // ✏️ Change the button names and destinations here:
    const buttons = [
      { name: "drive mad", href: "Drive-mad.html" },
      { name: "retro bowl", href: "Retro-bowl.html" },
      { name: "Contact", href: "https://example.com/contact" },
      { name: "Shop", href: "https://example.com/shop" },
      { name: "Blog", href: "https://example.com/blog" },
      { name: "Help", href: "https://example.com/help" }
    ];

    const grid = document.getElementById('grid');
    buttons.forEach(btn => {
      const a = document.createElement('a');
      a.className = 'btn';
      a.href = btn.href;
      a.target = '_blank';
      a.rel = 'noopener';
      a.textContent = btn.name;
      grid.appendChild(a);
    });
  </script>
</body>
</html>
