<title>Soft Glowing Rainbow Heading</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    overflow: hidden;
    font-family: 'Oswald', sans-serif;
  }

  h1 {
    position: absolute;
    top: 20px;
    left: 20px;
    margin: 0;
    font-size: 40px;
    text-transform: uppercase;
    background: linear-gradient(
      90deg,
      red,
      orange,
      yellow,
      green,
      cyan,
      blue,
      violet,
      red
    );
    background-size: 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbowShift 6s linear infinite, softGlow 3s ease-in-out infinite;
  }

  @keyframes rainbowShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  @keyframes softGlow {
    0%, 100% {
      text-shadow: 0 0 2px #fff, 0 0 4px #ff00de, 0 0 8px #ff00de;
      transform: scale(1);
    }
    50% {
      text-shadow: 0 0 4px #fff, 0 0 8px #00ffff, 0 0 12px #00ffff;
      transform: scale(1.03);
    }
  }
</style>
</head>
<body>
  <h1>Soft Rainbow Glow</h1>
</body>

    <script>
        function openEmbed(url) {
            const newWindow = window.open('', '_blank', 'width=' + screen.width + ',height=' + screen.height + ',resizable=yes');

            if (!newWindow) {
                alert('Popup blocked. Please allow popups for this site.');
                return;
            }

            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100vw';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            iframe.style.margin = '0';
            iframe.style.padding = '0';
            iframe.style.overflow = 'hidden';

            newWindow.document.body.style.margin = '0';
            newWindow.document.body.style.overflow = 'hidden';
            newWindow.document.body.appendChild(iframe);
            newWindow.document.title = 'Fullscreen Game';
        }
    </script>
