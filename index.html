<!DOCTYPE html>
# When you get into a game scroll down a little to veiw the entire page
<html>
<head>
    <title>Game Launcher</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #000010, #000);
            font-family: 'Oswald', sans-serif;
            gap: 25px; /* Space between buttons */
        }

        button {
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 12px 150px;
            font-size: 26px;
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0 0 15px #00ff00;
        }

        button:hover {
            transform: scale(1.08);
            background-color: #111;
            border-color: #00cc00;
            box-shadow: 0 0 25px #00ff00, 0 0 50px #00cc00;
        }

        /* Optional: pulsing glow animation */
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 15px #00ff00; }
            50% { box-shadow: 0 0 30px #00ff00, 0 0 60px #00cc00; }
        }

        button {
            animation: pulseGlow 2s infinite;
        }
    </style>
</head>
<body>
    <button onclick="openEmbed('https://dkmelter.github.io/67/Drive-mad.html')">Drive Mad</button>
    <button onclick="openEmbed('https://dkmelter.github.io/Normalversion/Retro-bowl.html')">retro bowl</button>
    <button onclick="openEmbed('https://dkmelter.github.io/Normalversion/Aswc.html')">A small world cup</button>
    <button onclick="openEmbed('Clash.html')">clash of vikings</button>
    <button onclick="openEmbed('Geometry.html')">geometry dash</button>
    <button onclick="openEmbed('https://dkmelter.github.io/Normalversion/Aswc.html')">A small world cup</button>
    <button onclick="openEmbed('https://dkmelter.github.io/Normalversion/Aswc.html')">A small world cup</button>
    <button onclick="openEmbed('https://dkmelter.github.io/Normalversion/Aswc.html')">A small world cup</button>

    <script>
        function openEmbed(url) {
            const newWindow = window.open('', '_blank', 'width=' + screen.width + ',height=' + screen.height + ',resizable=yes');

            if (!newWindow) {
                alert('Popup blocked. Please allow popups for this site.');
                return;
            }

            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100vw';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            iframe.style.margin = '0';
            iframe.style.padding = '0';
            iframe.style.overflow = 'hidden';

            newWindow.document.body.style.margin = '0';
            newWindow.document.body.style.overflow = 'hidden';
            newWindow.document.body.appendChild(iframe);
            newWindow.document.title = 'Fullscreen Game';
        }
    </script>
</body>
</html>
