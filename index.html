<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Button</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }

        #embedButton {
            background-color: black; /* Button background color */
            color: #00ff00; /* Text color */
            border: 2px solid #00ff00; /* Border color */
            border-radius: 10px; /* Rounded corners */
            padding: 3px 315px; /* Old button's padding for width */
            font-size: 26px; /* Font size from example */
            cursor: pointer;
            font-family: 'Oswald', sans-serif; /* Font family from example */
            transition: transform 0.2s, background-color 0.2s, border-color 0.2s; /* Transitions for effects */
            text-align: center; /* Center text */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        #embedButton:hover {
            transform: scale(1.05);
            background-color: #333; /* Slightly lighter black on hover */
            border-color: #00cc00; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <button id="embedButton">drive mad </button>

    <script>
        function openEmbed() {
            var newWindow = window.open('', '_blank');

            if (!newWindow) {
                alert('Popup blocked. Please allow popups for this site.');
                return;
            }

            var iframe = document.createElement('iframe');
            iframe.src = 'https://dkmelter.github.io/67/Drive-mad.html';
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';

            newWindow.document.body.appendChild(iframe);
            newWindow.document.title = 'Fullscreen';
        }

        document.getElementById('embedButton').addEventListener('click', openEmbed);
    </script>
</body>
</html>
